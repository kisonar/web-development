<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides" >
				<section data-markdown>
				  <textarea data-template>
					  RAS - Remote Access Solutions

					  Część III

					  <p>marcin.migdal@fortum.com</p>
				  </textarea>
				</section>
				<section data-markdown>
				  <textarea data-template>
					  Część I

					  <span style="color:orange;font-weight:bold">Kiedyś:</span>

					  VNC viewer (server + client)

					  <span style="color:#7FFF00;font-weight:bold">Obecnie:</span>

					  <span style="color:#00CED1;font-weight:bold">Pasywne dzielenie ekranu:</span>

					  Teams

					  Zoom

					  <span style="color:#00CED1;font-weight:bold">Aktywne dzielenie ekranu:</span>

					  Team Viewer

					  AnyDesk

					  1 Instalacja

					  2 Maintenance - kompatybilność wersji
				  </textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						Część II

						  <span style="color:orange;font-weight:bold">Przeglądarka:</span>

						  Chrome Remote Desktop

						  <span style="color:#00CED1;font-weight:bold">Docker:</span>

						  Guacamole (Guacd + Guacamole Server)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						Część III

						Guacamole API

						Wystawia API - JAVA(guacamole-common) i JS(guacamole-common-js).

						Może ktoś używa C (libguac)
					</textarea>
				</section>



				<section data-markdown>
					<textarea data-template>
						Aplikacja: statyczny HTML + Spring + Guacamole API + GUACD + WebSocket

						Klient: Przegladarka
					</textarea>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: 1400,
				height: 900,
				margin: 0.04,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
